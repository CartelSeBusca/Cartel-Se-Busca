<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Carteles "Se Busca"</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Generador de Carteles "Se Busca" del Viejo Oeste</h1>
    <p>Sube tu foto y crea tu propio cartel del estilo del viejo oeste.</p>
    <form id="uploadForm">
        <label for="imageUpload">Selecciona tu foto:</label>
        <input type="file" id="imageUpload" accept="image/*">
        <button type="button" onclick="generatePoster()">Generar Cartel</button>
    </form>
    <div id="posterPreview"></div>

    <script src="script.js"></script>
</body>
</html>
