<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Carteles "Se Busca"</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Carteles "Se Busca"</h1>
        <div class="poster">
            <img id="fondoCartel" src="fondo-cartel.png" alt="Fondo del Cartel">
            <img id="imagenUsuario" alt="Imagen del Usuario">
            <div id="leyenda">
                <span id="textoLeyenda">SE BUSCA</span>
            </div>
        </div>
        <div class="controls">
            <input type="file" id="upload" accept="image/*">
            <select id="leyendaSelect">
                <option value="SE BUSCA">SE BUSCA</option>
                <option value="POR GUAPO">POR GUAPO</option>
                <option value="POR BUEN TRABAJADOR">POR BUEN TRABAJADOR</option>
                <option value="POR BUEN PAPÁ">POR BUEN PAPÁ</option>
                <option value="POR BUENA TRABAJADORA">POR BUENA TRABAJADORA</option>
                <option value="POR GUAPA">POR GUAPA</option>
            </select>
            <button id="download">Descargar Cartel</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
