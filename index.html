<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Carteles "Se Busca"</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Carteles "Se Busca"</h1>
        <div class="poster">
            <img id="fondoCartel" src="fondo-cartel.png" alt="Fondo del Cartel">
            <img id="imagenUsuario" alt="Imagen del Usuario">
        </div>
        <input type="file" id="upload" accept="image/*">
        <button id="download">Descargar Cartel</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
